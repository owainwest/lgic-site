<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/postmen.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <title>Postmen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../src/progressbar.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="title">Postmen</div>
      <h3>Starting up the server...</h3>
      <div id="progress"></div>
    </div>
  </body>
  <script>
    let bar = new ProgressBar.Circle('#progress', {
      color: '#aaa',
      strokeWidth: 4,
      trailWidth: 1,
      easing: 'easeInOut',
      duration: 10000,
      from: { color: '#aaa', width: 1 },
      to: { color: '#FCB03C', width: 4 },

      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
        circle.path.setAttribute('stroke-width', state.width);
        var value = Math.round(circle.value() * 100);
        if (value === 0) {
          circle.setText('');
        } else {
          circle.setText(value);
        }
      }
    });

    bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
    bar.text.style.fontSize = '2rem';
    
    bar.animate(1);
  </script>
</html>
